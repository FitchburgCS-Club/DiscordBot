plugins {
    id 'java'
    id 'application'
}

group 'com.fsucsc.discordbot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:4.1.1_108'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    jcenter()
}

application {
    mainClassName = 'com.fsucsc.discordbot.Bot'
}
